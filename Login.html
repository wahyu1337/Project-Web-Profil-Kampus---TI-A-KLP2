<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/login.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="content-header1">
          <p class="header-title">LOG IN (ADMIN)</p>
        </div>
      </div>
      <div class="tengah">
        <div class="bagian-kiri">
          <img class="logo-stmik" src="logo1.png">
        </div>
        <div>
          <div class="bagian-tengah">
          <div class="div-form">
            <input class="login-form" type="text" placeholder="Username">
            <div class="div-login-logo">
              <img class="login-logo" src="loginlogo/logo-login.jpg">
            </div>
          </div>
          <div class="div-form">
            <input class="login-form" type="password" placeholder="Password">
            <div class="div-password-logo">
              <img class="password-logo" src="loginlogo/passwordlogo.png">
            </div>
          </div>
          <div class="div-tombol-login"><button class="tombol-login">LOG IN</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
