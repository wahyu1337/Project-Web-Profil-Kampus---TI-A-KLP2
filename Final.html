<!DOCTYPE html>
<html>
  <head>
    <title>Header</title>
    <link rel="stylesheet" href="CSS/FINAL.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="header">
      <div class="left-header">
        
        <div class="left-header-menu-navigation">
          <div class="left-header-strip-3">
        <div class="left-header-menu-icon"></div>
        <div class="left-header-menu-icon"></div>
        <div class="left-header-menu-icon"></div>
            </div>
        <div class="left-header-menu-extended">

        </div>

        </div>
      
        
        </div>
        <div class="middle-header">
          <div class="image-header">
            <img src="logo1.png" class="logo-stmik">
          </div>
            <div class="div-univ">
              <p class="univ">Universitas Handayani</p>
              <p class="univ">MAKASSAR</p>

        </div>

        <div class="Right-Header">
          <div class="right-header-form">

          </div>
          <div class="right-header-login">
            <p class="right-header-login-textstyle">LOGIN(ADMIN)</p>

      <div class="konten">

          <img class="pak-nasrullah" src="rektor.png">
          <div class="gelar">
            <p class="nama-rektor">Dr.Nasrullah, M,Si., M.Kom.</p>
            <p class="profile-rektor">REKTOR UNIVERSITAS HANDAYANI MAKASSAR</p>
          </div>
        </div>
      </div>
    
      <div class="konten-2">
        <div class="konten-2-a">1</div>
        <div class="konten-2-b">2</div>
        <div class="konten-2-c">3</div>
      </div>
  </body>
</html>
